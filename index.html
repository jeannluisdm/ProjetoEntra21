<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Entra 21 - Meus Interesses</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i.postimg.cc/2y6Nv83q/image-removebg-preview-1.png" 
                 alt="Entra21" 
                 class="logo">
        </header>

        <h1 class="titulo-interesses">Meus interesses</h1>
        
        <div class="area-busca">
            <input type="text" 
                   class="campo-busca" 
                   placeholder="Digite o curso desejado" 
                   readonly>
            <button class="botao-adicionar" disabled>Adicionar</button>
        </div>

        <div class="lista-cursos">
            <h2>Lista:</h2>
            <div class="curso item">Microsoft Surface Laptop 4</div>
            <div class="curso item">Microsoft Surface Laptop 4</div>
        </div>

        <div class="area-limpar">
            <button class="botao-limpar" disabled>Limpar lista</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
      const campoBusca = document.querySelector('.campo-busca');
      const botaoAdicionar = document.querySelector('.botao-adicionar');
      const botaoLimpar = document.querySelector('.botao-limpar');
      const listaCursos = document.querySelector('.lista-cursos');

      // Habilita os campos que estavam "readonly" e "disabled"
      campoBusca.removeAttribute('readonly');
      botaoAdicionar.removeAttribute('disabled');
      botaoLimpar.removeAttribute('disabled');

      // Adicionar item
      botaoAdicionar.addEventListener('click', function () {
        const texto = campoBusca.value.trim();

        if (texto !== '') {
          const novoCurso = document.createElement('div');
          novoCurso.classList.add('curso', 'item');
          novoCurso.textContent = texto;

          // Se for um "Surface", adiciona classe especial
          if (texto.includes("Microsoft Surface")) {
            novoCurso.classList.add('surface');
          }

          listaCursos.appendChild(novoCurso);
          campoBusca.value = ''; // limpa input
        }
      });

      // Limpar lista
      botaoLimpar.addEventListener('click', function () {
        const cursos = listaCursos.querySelectorAll('.curso.item');
        cursos.forEach(function (curso) {
          curso.remove();
        });
      });
    </script>
</body>
</html>
